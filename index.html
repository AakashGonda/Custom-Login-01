<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image-container">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-232.jpg" width="400px" alt="login-image">
            </div>
            <div class="card-login">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="login-content">
                    <div class="login-content-span">
                        <label>username</label>
                        <input type="text" placeholder="Enter Username">
                    </div>
                    <div class="login-content-span">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="login-content-check">
                        <input type="checkbox">
                        <label>Terms and Conditions</label>
                    </div>
                </div>
                <div class="login-actions">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
